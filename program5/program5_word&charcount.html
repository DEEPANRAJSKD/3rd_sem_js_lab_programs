<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Words Count</title>
</head>
<body>
    <textarea name="" id="mainText" cols="30" rows="10" placeholder="type here"></textarea>
    <div class="count">
        char:<span id="charCount">0</span><br>
        words:<span id="wordCount">0</span><br>
    </div>
    <script>
        document.getElementById("mainText").addEventListener("input",function(){
            const text=this.value;
        document.getElementById("charCount").innerText=text.length;
        const trimm=text.trim();
        const words=trimm===""?0:trimm.split(/\s+/).length;
        document.getElementById("wordCount").innerText=words;
        })
    </script>
</body>
</html>
